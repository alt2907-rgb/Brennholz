<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brennholz Vergleichsrechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .result-card.cheapest {
            border-color: #28a745;
            background: #e8f5e9;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-card.cheapest h3 {
            color: #28a745;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .result-card.cheapest .result-item {
            background: white;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            color: #333;
            font-weight: bold;
        }

        .cheapest-badge {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Brennholz Vergleichsrechner</h1>
        
        <div class="info-box">
            <p><strong>Vergleichen Sie:</strong> Brennholz ofenfertig, Stammware und Pellets - Finden Sie die gÃ¼nstigste Option fÃ¼r Ihren Heizbedarf!</p>
        </div>

        <div class="input-section">
            <h2 style="margin-bottom: 20px; color: #667eea;">Eingabeparameter</h2>
            
            <div class="grid">
                <div class="form-group">
                    <label for="srmAmount">BenÃ¶tigte Menge (SRM):</label>
                    <input type="number" id="srmAmount" value="10" min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="woodType">Holzart:</label>
                    <select id="woodType">
                        <option value="2100">Buche / Eiche / Esche (2100 kWh/RM)</option>
                        <option value="1900">Birke / Ahorn (1900 kWh/RM)</option>
                        <option value="1700">Kiefer / LÃ¤rche (1700 kWh/RM)</option>
                        <option value="1600">Fichte (1600 kWh/RM)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="srmToRmFactor">SRM zu RM Umrechnungsfaktor:</label>
                    <input type="number" id="srmToRmFactor" value="0.7" min="0" step="0.01">
                </div>
            </div>

            <h3 style="margin: 20px 0 15px 0; color: #667eea;">Preise</h3>
            
            <div class="grid">
                <div class="form-group">
                    <label for="priceReadyToBurn">Brennholz ofenfertig (â‚¬/SRM):</label>
                    <input type="number" id="priceReadyToBurn" value="80" min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="priceLogWood">Stammware (â‚¬/RM):</label>
                    <input type="number" id="priceLogWood" value="60" min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="pricePellets">Pellets (â‚¬/t):</label>
                    <input type="number" id="pricePellets" value="300" min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="processingCost">Verarbeitungskosten Stammware (â‚¬):</label>
                    <input type="number" id="processingCost" value="800" min="0" step="1">
                </div>
            </div>
        </div>

        <div class="results-section" id="results">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Heating value for pellets in kWh/t
        const PELLET_HEATING_VALUE = 4800;

        // Get all input elements
        const inputs = {
            srmAmount: document.getElementById('srmAmount'),
            woodType: document.getElementById('woodType'),
            srmToRmFactor: document.getElementById('srmToRmFactor'),
            priceReadyToBurn: document.getElementById('priceReadyToBurn'),
            priceLogWood: document.getElementById('priceLogWood'),
            pricePellets: document.getElementById('pricePellets'),
            processingCost: document.getElementById('processingCost')
        };

        // Add event listeners to all inputs for live calculation
        Object.values(inputs).forEach(input => {
            input.addEventListener('input', calculate);
        });

        function calculate() {
            // Get input values
            const srmAmount = parseFloat(inputs.srmAmount.value) || 0;
            const heatingValuePerRM = parseFloat(inputs.woodType.value) || 2100;
            const srmToRmFactor = parseFloat(inputs.srmToRmFactor.value) || 0.7;
            const priceReadyToBurn = parseFloat(inputs.priceReadyToBurn.value) || 0;
            const priceLogWood = parseFloat(inputs.priceLogWood.value) || 0;
            const pricePellets = parseFloat(inputs.pricePellets.value) || 0;
            const processingCost = parseFloat(inputs.processingCost.value) || 0;

            // Calculate RM from SRM
            const rmAmount = srmAmount * srmToRmFactor;

            // Calculate kWh for wood
            const kWhWood = rmAmount * heatingValuePerRM;

            // Option 1: Ready-to-burn firewood
            const option1 = {
                name: 'Brennholz ofenfertig',
                rm: rmAmount,
                kWh: kWhWood,
                totalCost: srmAmount * priceReadyToBurn,
                costPerKWh: srmAmount * priceReadyToBurn / kWhWood
            };

            // Option 2: Log wood with processing
            const option2 = {
                name: 'Stammware + Verarbeitung',
                rm: rmAmount,
                kWh: kWhWood,
                totalCost: rmAmount * priceLogWood + processingCost,
                costPerKWh: (rmAmount * priceLogWood + processingCost) / kWhWood
            };

            // Option 3: Pellets
            const pelletsAmount = kWhWood / PELLET_HEATING_VALUE;
            const option3 = {
                name: 'Pellets',
                rm: pelletsAmount,
                kWh: kWhWood,
                totalCost: pelletsAmount * pricePellets,
                costPerKWh: (pelletsAmount * pricePellets) / kWhWood
            };

            // Find the cheapest option
            const options = [option1, option2, option3];
            const cheapest = options.reduce((min, option) => 
                option.costPerKWh < min.costPerKWh ? option : min
            );

            // Display results
            displayResults(option1, option2, option3, cheapest, srmAmount, rmAmount, pelletsAmount);
        }

        function displayResults(option1, option2, option3, cheapest, srmAmount, rmAmount, pelletsAmount) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="result-card ${cheapest === option1 ? 'cheapest' : ''}">
                    <h3>ðŸªµ ${option1.name}</h3>
                    <div class="result-item">
                        <span class="result-label">Menge:</span>
                        <span class="result-value">${srmAmount.toFixed(2)} SRM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">RM:</span>
                        <span class="result-value">${option1.rm.toFixed(2)} RM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Energiegehalt:</span>
                        <span class="result-value">${option1.kWh.toFixed(0)} kWh</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gesamtkosten:</span>
                        <span class="result-value">${option1.totalCost.toFixed(2)} â‚¬</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Preis pro kWh:</span>
                        <span class="result-value">${isFinite(option1.costPerKWh) ? option1.costPerKWh.toFixed(4) : '0.0000'} â‚¬/kWh</span>
                    </div>
                    ${cheapest === option1 ? '<div class="cheapest-badge">âœ“ GÃ¼nstigste Option</div>' : ''}
                </div>

                <div class="result-card ${cheapest === option2 ? 'cheapest' : ''}">
                    <h3>ðŸª“ ${option2.name}</h3>
                    <div class="result-item">
                        <span class="result-label">Menge:</span>
                        <span class="result-value">${rmAmount.toFixed(2)} RM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">RM:</span>
                        <span class="result-value">${option2.rm.toFixed(2)} RM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Energiegehalt:</span>
                        <span class="result-value">${option2.kWh.toFixed(0)} kWh</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gesamtkosten:</span>
                        <span class="result-value">${option2.totalCost.toFixed(2)} â‚¬</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Preis pro kWh:</span>
                        <span class="result-value">${isFinite(option2.costPerKWh) ? option2.costPerKWh.toFixed(4) : '0.0000'} â‚¬/kWh</span>
                    </div>
                    ${cheapest === option2 ? '<div class="cheapest-badge">âœ“ GÃ¼nstigste Option</div>' : ''}
                </div>

                <div class="result-card ${cheapest === option3 ? 'cheapest' : ''}">
                    <h3>ðŸŒ¾ ${option3.name}</h3>
                    <div class="result-item">
                        <span class="result-label">Menge:</span>
                        <span class="result-value">${pelletsAmount.toFixed(2)} t</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Heizwert:</span>
                        <span class="result-value">${PELLET_HEATING_VALUE} kWh/t</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Energiegehalt:</span>
                        <span class="result-value">${option3.kWh.toFixed(0)} kWh</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gesamtkosten:</span>
                        <span class="result-value">${option3.totalCost.toFixed(2)} â‚¬</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Preis pro kWh:</span>
                        <span class="result-value">${isFinite(option3.costPerKWh) ? option3.costPerKWh.toFixed(4) : '0.0000'} â‚¬/kWh</span>
                    </div>
                    ${cheapest === option3 ? '<div class="cheapest-badge">âœ“ GÃ¼nstigste Option</div>' : ''}
                </div>
            `;
        }

        // Initial calculation
        calculate();
    </script>
</body>
</html>
