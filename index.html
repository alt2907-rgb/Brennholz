<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brennholz Vergleichsrechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .result-card.cheapest {
            border-color: #28a745;
            background: #e8f5e9;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-card.cheapest h3 {
            color: #28a745;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .result-card.cheapest .result-item {
            background: white;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            color: #333;
            font-weight: bold;
        }

        .cheapest-badge {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
        }

        .provider-search-section {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .provider-search-section h2 {
            color: #856404;
            margin-bottom: 15px;
        }

        .search-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .search-button:hover {
            background: #218838;
        }

        .request-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .request-button {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .request-button:hover {
            background: #138496;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .close-button:hover {
            color: #000;
        }

        .modal textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
        }

        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .copy-button:hover {
            background: #5568d3;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Brennholz Vergleichsrechner</h1>
        
        <div class="info-box">
            <p><strong>Vergleichen Sie:</strong> Brennholz ofenfertig, Stammware und Pellets - Finden Sie die g√ºnstigste Option f√ºr Ihren Heizbedarf!</p>
        </div>

        <div class="input-section">
            <h2 style="margin-bottom: 20px; color: #667eea;">Eingabeparameter</h2>
            
            <div class="grid">
                <div class="form-group">
                    <label>Ben√∂tigte Menge:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="unitType" value="srm" checked>
                            SRM (Sch√ºttraummeter)
                        </label>
                        <label>
                            <input type="radio" name="unitType" value="rm">
                            RM (Raummeter)
                        </label>
                    </div>
                    <input type="number" id="amount" value="10" min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="woodType">Holzart:</label>
                    <select id="woodType">
                        <option value="2100">Buche / Eiche / Esche (2100 kWh/RM)</option>
                        <option value="1900">Birke / Ahorn (1900 kWh/RM)</option>
                        <option value="1700">Kiefer / L√§rche (1700 kWh/RM)</option>
                        <option value="1600">Fichte (1600 kWh/RM)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="srmToRmFactor">SRM zu RM Umrechnungsfaktor:</label>
                    <input type="number" id="srmToRmFactor" value="0.7" min="0" step="0.01">
                </div>
            </div>

            <h3 style="margin: 20px 0 15px 0; color: #667eea;">Preise</h3>
            
            <div class="grid">
                <div class="form-group">
                    <label for="priceReadyToBurn">Brennholz ofenfertig (‚Ç¨/SRM):</label>
                    <input type="number" id="priceReadyToBurn" value="80" min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="priceLogWood">Stammware (‚Ç¨/RM):</label>
                    <input type="number" id="priceLogWood" value="60" min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="pricePellets">Pellets (‚Ç¨/t):</label>
                    <input type="number" id="pricePellets" value="300" min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="processingCost">Verarbeitungskosten Stammware (‚Ç¨):</label>
                    <input type="number" id="processingCost" value="800" min="0" step="1">
                </div>
            </div>
        </div>

        <div class="provider-search-section">
            <h2>üîç Anbietersuche</h2>
            <div class="grid">
                <div class="form-group">
                    <label for="postalCode">Postleitzahl:</label>
                    <input type="text" id="postalCode" placeholder="z.B. 10115" maxlength="5" pattern="[0-9]{5}">
                </div>
                <div class="form-group">
                    <label for="searchRadius">Umkreis (km):</label>
                    <input type="number" id="searchRadius" value="25" min="1" step="1">
                </div>
            </div>
            <button class="search-button" onclick="searchProviders()">üîé G√ºnstige Anbieter in meiner N√§he suchen</button>
            
            <div class="request-buttons">
                <button class="request-button" onclick="openRequestModal('pellets')">üìß Anfrage: Pellets</button>
                <button class="request-button" onclick="openRequestModal('stammware')">üìß Anfrage: Stammware</button>
                <button class="request-button" onclick="openRequestModal('ofenfertig')">üìß Anfrage: Ofenfertiges</button>
            </div>
        </div>

        <div class="results-section" id="results">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Modal for Request Generator -->
    <div id="requestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Anfrage</h2>
                <button class="close-button" onclick="closeRequestModal()">&times;</button>
            </div>
            <textarea id="requestText" readonly></textarea>
            <button class="copy-button" onclick="copyRequestText()">üìã Text kopieren</button>
        </div>
    </div>

    <script>
        // Heating value for pellets in kWh/t
        const PELLET_HEATING_VALUE = 4800;

        // Get all input elements
        const inputs = {
            amount: document.getElementById('amount'),
            woodType: document.getElementById('woodType'),
            srmToRmFactor: document.getElementById('srmToRmFactor'),
            priceReadyToBurn: document.getElementById('priceReadyToBurn'),
            priceLogWood: document.getElementById('priceLogWood'),
            pricePellets: document.getElementById('pricePellets'),
            processingCost: document.getElementById('processingCost')
        };

        // Get radio buttons for unit type
        const unitRadios = document.getElementsByName('unitType');

        // Add event listeners to all inputs for live calculation
        Object.values(inputs).forEach(input => {
            input.addEventListener('input', calculate);
        });

        // Add event listeners to radio buttons
        unitRadios.forEach(radio => {
            radio.addEventListener('change', calculate);
        });

        function getSelectedUnit() {
            const selectedRadio = document.querySelector('input[name="unitType"]:checked');
            return selectedRadio ? selectedRadio.value : 'srm';
        }

        function calculate() {
            // Get input values
            const amount = parseFloat(inputs.amount.value) || 0;
            const heatingValuePerRM = parseFloat(inputs.woodType.value) || 2100;
            const srmToRmFactor = parseFloat(inputs.srmToRmFactor.value) || 0.7;
            const priceReadyToBurn = parseFloat(inputs.priceReadyToBurn.value) || 0;
            const priceLogWood = parseFloat(inputs.priceLogWood.value) || 0;
            const pricePellets = parseFloat(inputs.pricePellets.value) || 0;
            const processingCost = parseFloat(inputs.processingCost.value) || 0;

            const selectedUnit = getSelectedUnit();
            
            // Calculate SRM and RM amounts based on selected unit
            let srmAmount, rmAmount;
            if (selectedUnit === 'srm') {
                srmAmount = amount;
                rmAmount = amount * srmToRmFactor;
            } else {
                rmAmount = amount;
                srmAmount = amount / srmToRmFactor;
            }

            // Calculate kWh for wood
            const kWhWood = rmAmount * heatingValuePerRM;

            // Option 1: Ready-to-burn firewood
            const option1 = {
                name: 'Brennholz ofenfertig',
                srm: srmAmount,
                rm: rmAmount,
                kWh: kWhWood,
                totalCost: srmAmount * priceReadyToBurn,
                costPerKWh: kWhWood > 0 ? srmAmount * priceReadyToBurn / kWhWood : Infinity
            };

            // Option 2: Log wood with processing
            const option2 = {
                name: 'Stammware + Verarbeitung',
                srm: srmAmount,
                rm: rmAmount,
                kWh: kWhWood,
                totalCost: rmAmount * priceLogWood + processingCost,
                costPerKWh: kWhWood > 0 ? (rmAmount * priceLogWood + processingCost) / kWhWood : Infinity
            };

            // Option 3: Pellets
            const pelletsAmount = kWhWood / PELLET_HEATING_VALUE;
            const option3 = {
                name: 'Pellets',
                srm: srmAmount,
                rm: pelletsAmount,
                kWh: kWhWood,
                totalCost: pelletsAmount * pricePellets,
                costPerKWh: kWhWood > 0 ? (pelletsAmount * pricePellets) / kWhWood : Infinity
            };

            // Find the cheapest option
            const options = [option1, option2, option3];
            const cheapest = options.reduce((min, option) => 
                isFinite(option.costPerKWh) && option.costPerKWh < min.costPerKWh ? option : min
            );

            // Display results
            displayResults(option1, option2, option3, cheapest, srmAmount, rmAmount, pelletsAmount);
        }

        function displayResults(option1, option2, option3, cheapest, srmAmount, rmAmount, pelletsAmount) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="result-card ${cheapest === option1 ? 'cheapest' : ''}">
                    <h3>ü™µ ${option1.name}</h3>
                    <div class="result-item">
                        <span class="result-label">Menge (SRM):</span>
                        <span class="result-value">${option1.srm.toFixed(2)} SRM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Menge (RM):</span>
                        <span class="result-value">${option1.rm.toFixed(2)} RM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Energiegehalt:</span>
                        <span class="result-value">${option1.kWh.toFixed(0)} kWh</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gesamtkosten:</span>
                        <span class="result-value">${option1.totalCost.toFixed(2)} ‚Ç¨</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Preis pro kWh:</span>
                        <span class="result-value">${isFinite(option1.costPerKWh) ? option1.costPerKWh.toFixed(4) : '0.0000'} ‚Ç¨/kWh</span>
                    </div>
                    ${cheapest === option1 ? '<div class="cheapest-badge">‚úì G√ºnstigste Option</div>' : ''}
                </div>

                <div class="result-card ${cheapest === option2 ? 'cheapest' : ''}">
                    <h3>ü™ì ${option2.name}</h3>
                    <div class="result-item">
                        <span class="result-label">Menge (SRM):</span>
                        <span class="result-value">${option2.srm.toFixed(2)} SRM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Menge (RM):</span>
                        <span class="result-value">${option2.rm.toFixed(2)} RM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Energiegehalt:</span>
                        <span class="result-value">${option2.kWh.toFixed(0)} kWh</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gesamtkosten:</span>
                        <span class="result-value">${option2.totalCost.toFixed(2)} ‚Ç¨</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Preis pro kWh:</span>
                        <span class="result-value">${isFinite(option2.costPerKWh) ? option2.costPerKWh.toFixed(4) : '0.0000'} ‚Ç¨/kWh</span>
                    </div>
                    ${cheapest === option2 ? '<div class="cheapest-badge">‚úì G√ºnstigste Option</div>' : ''}
                </div>

                <div class="result-card ${cheapest === option3 ? 'cheapest' : ''}">
                    <h3>üåæ ${option3.name}</h3>
                    <div class="result-item">
                        <span class="result-label">Menge (Tonnen):</span>
                        <span class="result-value">${pelletsAmount.toFixed(2)} t</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">√Ñquivalent (RM):</span>
                        <span class="result-value">${option2.rm.toFixed(2)} RM</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Heizwert:</span>
                        <span class="result-value">${PELLET_HEATING_VALUE} kWh/t</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Energiegehalt:</span>
                        <span class="result-value">${option3.kWh.toFixed(0)} kWh</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gesamtkosten:</span>
                        <span class="result-value">${option3.totalCost.toFixed(2)} ‚Ç¨</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Preis pro kWh:</span>
                        <span class="result-value">${isFinite(option3.costPerKWh) ? option3.costPerKWh.toFixed(4) : '0.0000'} ‚Ç¨/kWh</span>
                    </div>
                    ${cheapest === option3 ? '<div class="cheapest-badge">‚úì G√ºnstigste Option</div>' : ''}
                </div>
            `;
        }

        // Provider search function
        function searchProviders() {
            const postalCode = document.getElementById('postalCode').value;
            const searchRadius = document.getElementById('searchRadius').value;

            // Validate postal code
            if (!postalCode || postalCode.length !== 5 || !/^\d{5}$/.test(postalCode)) {
                alert('Bitte geben Sie eine g√ºltige 5-stellige Postleitzahl ein.');
                return;
            }

            const searchTerms = [
                `brennholz kaufen ${postalCode}`,
                `holzhandel ${postalCode}`,
                `brennholz ofenfertig ${postalCode}`,
                `holz stammware ${postalCode}`,
                `pellets kaufen ${postalCode}`
            ];

            const kleinanzeigenSearches = [
                { keyword: 'brennholz', label: 'Brennholz' },
                { keyword: 'pellets', label: 'Pellets' },
                { keyword: 'stammholz', label: 'Stammholz' }
            ];

            let delay = 0;

            // Open Google searches
            searchTerms.forEach((term, index) => {
                setTimeout(() => {
                    const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(term)}`;
                    window.open(googleUrl, '_blank');
                }, delay);
                delay += 500; // 500ms delay between tabs
            });

            // Open Kleinanzeigen.de searches
            kleinanzeigenSearches.forEach((search, index) => {
                setTimeout(() => {
                    const kleinanzeigenUrl = `https://www.kleinanzeigen.de/s-suchanfrage.html?keywords=${encodeURIComponent(search.keyword)}&locationStr=${postalCode}`;
                    window.open(kleinanzeigenUrl, '_blank');
                }, delay);
                delay += 500; // 500ms delay between tabs
            });
        }

        // Request modal functions
        function openRequestModal(type) {
            const modal = document.getElementById('requestModal');
            const modalTitle = document.getElementById('modalTitle');
            const requestText = document.getElementById('requestText');

            const amount = parseFloat(inputs.amount.value) || 0;
            const selectedUnit = getSelectedUnit();
            const srmToRmFactor = parseFloat(inputs.srmToRmFactor.value) || 0.7;
            
            let srmAmount, rmAmount;
            if (selectedUnit === 'srm') {
                srmAmount = amount;
                rmAmount = amount * srmToRmFactor;
            } else {
                rmAmount = amount;
                srmAmount = amount / srmToRmFactor;
            }

            const woodTypeElement = document.getElementById('woodType');
            const woodTypeName = woodTypeElement.options[woodTypeElement.selectedIndex].text.split('(')[0].trim();
            const postalCode = document.getElementById('postalCode').value || '[Ihre PLZ]';

            let title = '';
            let productName = '';
            let amountText = '';

            if (type === 'pellets') {
                title = 'Anfrage: Pellets';
                productName = 'Pellets';
                const heatingValuePerRM = parseFloat(inputs.woodType.value) || 2100;
                const kWhWood = rmAmount * heatingValuePerRM;
                const pelletsAmount = kWhWood / PELLET_HEATING_VALUE;
                amountText = `${pelletsAmount.toFixed(2)} Tonnen Pellets`;
            } else if (type === 'stammware') {
                title = 'Anfrage: Stammware';
                productName = `Stammware (${woodTypeName})`;
                amountText = `${rmAmount.toFixed(2)} Raummeter (RM)`;
            } else if (type === 'ofenfertig') {
                title = 'Anfrage: Ofenfertiges Brennholz';
                productName = `Ofenfertiges Brennholz (${woodTypeName})`;
                amountText = `${srmAmount.toFixed(2)} Sch√ºttraummeter (SRM) bzw. ${rmAmount.toFixed(2)} Raummeter (RM)`;
            }

            const requestTemplate = `Sehr geehrte Damen und Herren,

ich interessiere mich f√ºr den Kauf von ${productName} und m√∂chte Sie um ein Angebot bitten.

Meine Anfrage:
- Produkt: ${productName}
- Ben√∂tigte Menge: ${amountText}
- Lieferadresse: PLZ ${postalCode}

Ich bitte Sie um Auskunft zu folgenden Punkten:
1. Preis pro Einheit
2. Lieferkosten
3. Verf√ºgbarkeit und Lieferzeit
4. Zahlungsbedingungen
5. Qualit√§t und Feuchtigkeitsgehalt (falls zutreffend)

Ich freue mich auf Ihr Angebot.

Mit freundlichen Gr√º√üen`;

            modalTitle.textContent = title;
            requestText.value = requestTemplate;
            modal.style.display = 'block';
        }

        function closeRequestModal() {
            const modal = document.getElementById('requestModal');
            modal.style.display = 'none';
        }

        function copyRequestText() {
            const requestText = document.getElementById('requestText');
            requestText.select();
            document.execCommand('copy');
            
            // Visual feedback
            const copyButton = event.target;
            const originalText = copyButton.textContent;
            copyButton.textContent = '‚úì Kopiert!';
            setTimeout(() => {
                copyButton.textContent = originalText;
            }, 2000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('requestModal');
            if (event.target === modal) {
                closeRequestModal();
            }
        }

        // Initial calculation
        calculate();
    </script>
</body>
</html>
